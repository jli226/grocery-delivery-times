<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Screenshot as a service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon-16x16.png"
      sizes="16x16"
    />
    <meta name="description" content="A simple note taking app" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <h1>Screenshot as a service</h1>
    <p>Please provide a path to a website or choose one of the following:</p>
    <ul>
      <li><a href="/google.com">/google.com</a></li>
      <li><a href="/zeit.co/blog?type=png">/zeit.co/blog?type=png</a></li>
      <li>
        <a href="/zeit.co/about?fullPage=true">/zeit.co/about?fullPage=true</a>
      </li>
      <li>
        <a href="/example.com?type=jpeg&quality=75&fullPage=true"
          >/example.com?type=jpeg&quality=75&fullPage=true</a
        >
      </li>
    </ul>
  </body>
</html>
